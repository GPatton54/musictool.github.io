<!DOCTYPE html>
<html>
<head>
  <title>Music Practice Tool</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Music Practice Tool</h1>
  
  <div id="controls">
    <label for="repetitions">Number of Repetitions:</label>
    <input type="number" id="repetitions" min="1" value="1">
    
    <label for="time-limit">Time Limit (in seconds):</label>
    <input type="number" id="time-limit" min="1" value="10">
    
    <button id="start-btn">Go</button>
    <button id="cancel-btn">Cancel Practice</button>
  </div>
  
  <div id="practice-area">
    <h2 id="current-key"></h2>
    <div id="progress-bar"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
